<div class="component">
  <!-- <h2>{{$ctrl.text}}</h2> -->
  <div class="breadcrumb-selection">
  
  <a 
    ng-href="#{{$index}}" 
    ng-repeat="breadcrumb in $ctrl.steps"
    ng-click="$ctrl.current = $index"
  >
    <div 
      class="step" 
      ng-class="{active: $ctrl.current == {{$index}}}"
    >
      <figure>
        <div 
          style="background: url({{breadcrumb.image}})"
        >
        </div>
        <figcaption 
          class="title">
            {{breadcrumb.name}}
        </figcaption>
      </figure>
    </div>
  </a>
  <a 
    href="#4" 
    ng-click="$ctrl.current = 4"
  >
    <div 
      class="step" 
      ng-class="{active: $ctrl.current == 4}" 
    >
      <figure >
        <div style="background: black;"></div>
        <figcaption class="title">Pay</figcaption>
      </figure>
    </div>
  </a>
</div>
