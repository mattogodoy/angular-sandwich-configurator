<div ng-init="snapIndex=0">
  <breadcrumb></breadcrumb>
  <div
    class="component nested ng-isolate-scope"
    snapscroll=""
    snap-index="snapIndex"
    after-snap="beforeCallback(snapIndex)"
    snap-duration="300"
    >
    <div class="slide">
      <ingredients-selector multi-select="true" selected-items="[]"></ingredients-selector>
    </div>
    <div class="slide">
      <ingredients-selector multi-select="false" selected-items="[]"></ingredients-selector>
    </div>
    <div class="slide">
      <ingredients-selector multi-select="true" selected-items="[]"></ingredients-selector>
    </div>
    <div class="slide">
      <ingredients-selector multi-select="false" selected-items="[]"></ingredients-selector>
    </div>
    <div class="slide">
      <payment-step></payment-step>
    </div>
  </div>
</div>
