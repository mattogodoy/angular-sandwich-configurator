<div ng-init="snapIndex=0">
  <breadcrumb 
    steps="$ctrl.data.steps"
    current="snapIndex"
  ></breadcrumb>
  <div
    class="component nested"
    snapscroll=""
    snap-index="snapIndex"
    after-snap="$ctrl.indexChanged(snapIndex)"
    snap-duration="300">
    <div 
      class="slide" 
      ng-repeat="item in $ctrl.data.steps" 
      style="background-image:url({{item.background}})"
      >
      <ingredients-selector
        label="{{item.label}}"
        multi-select="item.multiSelect"
        ingredient-type="{{item.name}}"
        ingredients="item.ingredients">
      </ingredients-selector>
    </div>
    <div class="slide">
      <summary></summary>
    </div>
  </div>
</div>
